<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <img src="http://via.placeholder.com/200x200" alt="">
    <p class="instruction"> This project is inside a small container, you can click to add to the counter or hold down the button to speed up the counter.</p>

    <h2 id="h22">Select your color:  <span id="colorOutput"></span></h2>
  
    <label for="rangeRed">red:</label>
    <input type="range" id="rangeRed" value="0" min="0" max="255">
  
    <label for="rangeGreen" id="green:">green:</label>
    <input type="range" id="rangeGreen" value="139" min="0" max="255">
    <br>
  
    <label for="rangeBlue">blue:</label>
    <input type="range" id="rangeBlue" value="168" min="0" max="255">
    <br>
  
    <button class="large-red-button" onclick="btnPressed()">Button</button>
  
    <p class="clicks">Clicks: <a href="#" id="clicks">0</a></p>
  </div>



  <script src="main.js"></script>
</body>
</html>
